<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/empresas">Regresar</button>
        <br />
        <form>
            <div class="form-group">
                <label for="identificacion">Identificacion</label>
                <input type="text" name="identificacion" id="identificacion" class="form-control"
                    placeholder="Identificacion" [(ngModel)]="empresa.identificacion">
                <div class="alert alert-danger" *ngIf="error && error.identificacion">{{error.identificacion}}</div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="nombre"
                    [(ngModel)]="empresa.nombreEmpresa">
                    <div class="alert alert-danger" *ngIf="error && error.nombre">{{error.nombre}}</div>    
            </div>
            <div class="form-group">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" class="form-control" placeholder="direccion"
                    [(ngModel)]="empresa.direccion">
                    <div class="alert alert-danger" *ngIf="error && error.direccion">{{error.direccion}}</div>  
            </div> 
            <div class="form-group">
                <label for="razonSocial">Razon Social</label>
                <input type="text" name="razonSocial" id="razonSocial" class="form-control" placeholder="razonSocial"
                    [(ngModel)]="empresa.razonSocial">
            <div class="alert alert-danger" *ngIf="error && error.correo">{{error.razonSocial}}</div>

            <div class="form-group">
                <label for="telefono">Fecha Fundacion</label>
                <input type="date" name="fechaCreacion" id="fechaCreacion" class="form-control" placeholder="fechaCreacion"
                    [(ngModel)]="empresa.fechaCreacion">
                    <div class="alert alert-danger" *ngIf="error && error.fechaCreacion">{{error.fechaCreacion}}</div>  
            </div>                
             
            </div>           
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo" class="form-control" placeholder="correo"
                    [(ngModel)]="empresa.correo">
                    <div class="alert alert-danger" *ngIf="error && error.correo">{{error.correo}}</div>  
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" placeholder="telefono"
                    [(ngModel)]="empresa.telefono">
                    <div class="alert alert-danger" *ngIf="error && error.correo">{{error.correo}}</div>  
            </div> 

            <div class="alert alert-danger" *ngIf="error && error.telefono">{{error.telefono}}</div>
                    
            <button class="btn btn-primary" type="button" (click)="empresa.id? modificar():crear()">
                {{ empresa.id? 'Modificar':'crear'}}</button>
         
        </form>
    </div>
</div>
