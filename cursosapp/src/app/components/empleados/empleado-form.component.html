<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/empleados">Regresar</button>
        <br />
        <form>
            <div class="form-group">
                <label for="identificacion">Identificacion</label>
                <input type="text" name="identificacion" id="identificacion" class="form-control"
                    placeholder="Identificacion" [(ngModel)]="empleado.identificacion">
                <div class="alert alert-danger" *ngIf="error && error.identificacion">{{error.identificacion}}</div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="nombre"
                    [(ngModel)]="empleado.nombreEmpleado">
                    <div class="alert alert-danger" *ngIf="error && error.nombre">{{error.nombre}}</div>    
            </div>
            <div class="form-group">
                <label for="correo">Fecha Nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control" placeholder="fechaNacimiento"
                    [(ngModel)]="empleado.fechaNacimiento">
                    <div class="alert alert-danger" *ngIf="error && error.fechaNacimiento">{{error.fechaNacimiento}}</div>  
            </div>            
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo" class="form-control" placeholder="correo"
                    [(ngModel)]="empleado.correo">
                    <div class="alert alert-danger" *ngIf="error && error.correo">{{error.correo}}</div>  
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" placeholder="telefono"
                    [(ngModel)]="empleado.telefono">
                    <div class="alert alert-danger" *ngIf="error && error.correo">{{error.correo}}</div>  
            </div>
            <div class="alert alert-danger" *ngIf="error && error.telefono">{{error.telefono}}</div>
            <br/>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="number" name="empresa" id="empresa" class="form-control" placeholder="empresa"
                    [(ngModel)]="empleado.empresa.id">
                    <div class="alert alert-danger" *ngIf="error && error.empleado.empresa.id">{{error.empleado.empresa.id}}</div>  
            </div>
            <button class="btn btn-primary" type="button" (click)="empleado.id? modificar():crear()">
                {{ empleado.id? 'Modificar':'crear'}}</button>
        </form>
    </div>
</div>
