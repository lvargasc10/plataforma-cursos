<div class=""card border-primary mb-3>
    <div class="card-header"><h2>{{titulo}}</h2></div>
    <div class="card-body text-primary">
        <button class="btn btn-secondary my-2" routerLink="/grupos">Regresar</button>
        <form>          
            <br/>          
            <div class="form-group">
                <label for="curso">Curso</label>
                <input type="number" name="curso" id="curso" class="form-control" placeholder="curso"
                    [(ngModel)]="grupo.curso.id">
                    <div class="alert alert-danger" *ngIf="error && error.grupo.curso.id">{{error.grupo.curso.id}}</div>  
            </div>
            <div class="form-group">
                <label for="grupo">Grupo</label>
                <input type="number" name="grupo" id="grupo" class="form-control" placeholder="grupo"
                    [(ngModel)]="grupo.grupo">
                    <div class="alert alert-danger" *ngIf="error && error.grupo">{{error.grupo}}</div>  
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="text" name="hora" id="hora" class="form-control" placeholder="hora"
                    [(ngModel)]="grupo.hora">
                    <div class="alert alert-danger" *ngIf="error && error.hora">{{error.hora}}</div>  
            </div>
            <div class="form-group">
                <label for="salon">Salon</label>
                <input type="text" name="salon" id="salon" class="form-control" placeholder="salon"
                    [(ngModel)]="grupo.salon">
                    <div class="alert alert-danger" *ngIf="error && error.salon">{{error.salon}}</div>  
            </div>
            <br/>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="grupo.id? modificar(): crear()">
                    {{grupo.id? 'Modificar': 'Crear'}}
                </button>
            </div>
        </form>
    </div>
</div>
